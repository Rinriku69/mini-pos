<section class="h-screen w-full relative flex items-center justify-center">
  <div class="absolute w-full h-full bg-[rgba(0,0,0,0.5)] z-0 top-0 left-0"></div>
  <div
    class="animate-fade-in-up text-center absolute z-10 top-1 flex flex-col items-center gap-y-11"
  >
    <h1
      class="text-transparent bg-clip-text bg-linear-to-r from-white via-purple-200 to-purple-400 text-8xl md:text-9xl font-black drop-shadow-lg"
    >
      MINI POS
    </h1>
    <button
      routerLink="/main/store"
      class="backdrop-blur-md bg-white/10 border border-white/20 hover:bg-white/20 text-white px-8 py-3 rounded-xl text-2xl font-medium transition-all duration-300 hover:scale-105 hover:shadow-[0_0_20px_rgba(166,77,121,0.5)]"
    >
      Shop Now
    </button>
  </div>

  <video
    [autoplay]="true"
    [muted]="true"
    loop
    [playsInline]="true"
    class="absolute -z-10 top-0 left-0 w-full h-full object-cover bg-fix"
  >
    <source src="/video/hero.mp4" type="video/mp4" />
  </video>
</section>

<section class="w-full h-auto py-24 flex justify-center gap-2">
  <div
    class="bg-white rounded-2xl p-6 shadow-sm border border-slate-100 flex items-center gap-4 hover:shadow-md transition-shadow duration-300"
  >
    <div class="w-16 h-16 rounded-full bg-blue-50 flex items-center justify-center text-blue-600">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
        class="w-8 h-8"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M21 7.5l-9-5.25L3 7.5m18 0l-9 5.25m9-5.25v9l-9 5.25M3 7.5l9 5.25M3 7.5v9l9 5.25m0-9v9"
        />
      </svg>
    </div>

    <div class="flex flex-col">
      <span class="text-slate-500 text-sm font-medium">Total Products</span>
      <div class="flex items-baseline gap-2">
        <span class="text-3xl font-bold text-slate-800">1,240</span>
        <span class="text-xs font-medium text-emerald-500 bg-emerald-50 px-2 py-0.5 rounded-full">
          +12%
        </span>
      </div>
    </div>
  </div>

  <div class="bg-white rounded-xl border border-slate-200 p-5">
    <div class="flex justify-between items-center mb-4">
      <h3 class="text-slate-800 font-semibold">Inventory Status</h3>
      <span class="text-slate-400 text-sm">Today</span>
    </div>

    <div class="flex items-center gap-6">
      <div>
        <div class="text-4xl font-bold text-slate-900">3,450</div>
        <div class="text-slate-500 text-sm mt-1">Total Items</div>
      </div>

      <div class="h-10 w-px bg-slate-200"></div>

      <div class="space-y-1">
        <div class="flex items-center gap-2 text-sm text-slate-600">
          <span class="w-2 h-2 rounded-full bg-emerald-500"></span>
          In Stock: 2,800
        </div>
        <div class="flex items-center gap-2 text-sm text-slate-600">
          <span class="w-2 h-2 rounded-full bg-red-500"></span>
          Low Stock: 50
        </div>
      </div>
    </div>
  </div>
</section>
