<div
  class="flex flex-col bg-white border border-gray-200 rounded-2xl shadow-sm hover:shadow-lg hover:-translate-y-1 transition-all duration-200 overflow-hidden"
>
  <!-- Emoji / Mockup Photo Banner -->
  <div
    class="flex items-center justify-center bg-linear-to-br from-amber-50 to-orange-100 h-28 text-6xl select-none"
  >
    {{ product().emoji ?? 'üõçÔ∏è' }}
  </div>

  <!-- Product Info -->
  <div class="flex flex-col gap-1 px-3 pt-3 pb-2 flex-1">
    <span class="font-semibold text-[#574964] text-sm leading-tight truncate">
      {{ product().product_name }}
    </span>
    <span class="text-xs text-gray-500 line-clamp-2 leading-tight">
      {{ product().product_description }}
    </span>
    <div class="mt-1 flex items-baseline gap-1">
      <span class="font-bold text-base text-gray-800">{{ product().price | number }}</span>
      <span class="text-xs text-gray-500">THB</span>
    </div>
    <span class="text-xs text-slate-400">Qty Left: {{ product().stock_qty }}</span>
  </div>

  <!-- Controls -->
  <div class="flex items-center gap-2 px-3 pb-3">
    <!-- Qty Stepper -->
    <div
      class="flex items-center border  border-gray-300 rounded-lg overflow-hidden text-sm ml-auto mr-3"
    >
      <button
        type="button"
        class="px-2 py-1 bg-gray-100 font-bold hover:bg-gray-200 active:bg-gray-300 transition h-10 w-10"
        (click)="
          productQty.valueAsNumber > 1
            ? (productQty.valueAsNumber -= 1)
            : (productQty.valueAsNumber = 1)
        "
        [class.is-disabled]="productQty.valueAsNumber == 1"
      >
        ‚àí
      </button>

      <input
        type="number"
        class="w-8 py-1 text-center bg-amber-50 border-x border-gray-300 focus:outline-none text-sm"
        value="1"
        min="1"
        #productQty
      />

      <button
        type="button"
        class="px-2 py-1 bg-gray-100 font-bold hover:bg-gray-200 active:bg-gray-300 transition h-10 w-10"
        (click)="productQty.valueAsNumber += 1"
      >
        +
      </button>
    </div>

    <!-- Add Button -->
    <button
      #addBtn
      type="button"
      class="btn-add active:rotate-2 text-sm px-3 py-1 shrink-0 h-10 items-center"
      (click)="addToCart(product(), productQty.valueAsNumber); cartAnimate(addBtn)"
    >
      Add
    </button>
  </div>
</div>
