@if (openEdit()) {
  <app-edit-form (closeEdit)="toggleEdit()" [product]="product()"></app-edit-form>
}
<div
  class="flex items-center justify-between bg-gray-300 border border-gray-200 rounded-xl px-5 py-4 shadow-sm hover:shadow-md hover:-translate-y-0.5 transition-all"
>
  <div class="flex flex-col gap-1">
    <div class="card-header">
      <span class="text-[#574964]">{{ product().product_name }}</span>
    </div>

    <div class="card-content text-base!">Product Id: P0{{ product().id }}</div>
  </div>
  <div class="flex justify-center flex-4/5">
    <span class="text-base font-bold"
      >Quantity in stock: <span class="text-indigo-600 text-lg">5</span>
    </span>
  </div>

  <div class="ml-4 shrink-0 flex gap-4">
    <button #addBtn type="button" class="btn-add active:rotate-2" (click)="toggleEdit()">
      <app-icon [name]="'edit'"></app-icon>
    </button>
    <button
      #addBtn
      type="button"
      class="btn-add active:rotate-2 bg-red-600!"
      (click)="delete(product().id)"
    >
      <app-icon [name]="'delete'"></app-icon>
    </button>
  </div>
</div>
