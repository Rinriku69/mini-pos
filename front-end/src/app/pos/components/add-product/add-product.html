<form [formGroup]="productForm" (ngSubmit)="onSubmit()">
  <div class="max-w-xl mx-auto mt-16 px-4">
    <div class="bg-white border border-gray-200 rounded-2xl shadow-sm p-6">
      <h2 class="text-2xl font-semibold text-gray-900 mb-6">Add New Product</h2>

      <div class="form-group">
        <label class="form-label">Name</label>
        <input type="text" formControlName="name" class="app-input-field" />
      </div>

      <div class="form-group">
        <label class="form-label">Description</label>
        <textarea
          formControlName="description"
          class="app-input-field resize-none"
          rows="3"
          placeholder="Ex. color: blue"
        ></textarea>
      </div>

      <div class="form-group">
        <label class="form-label">Price</label>
        <input type="number" formControlName="price" class="app-input-field" />
      </div>

      <div class="form-group">
        <label class="form-label">Category</label>
        <select formControlName="category_id" class="app-input-field">
          <option value="">-- Select Category --</option>
          @for (cat of categories(); track cat.id) {
            <option [value]="cat.id">
              {{ cat.category_name }}
            </option>
          }
        </select>
      </div>

      <div class="flex justify-end mt-8">
        <button
          type="submit"
          class="btn-primary px-6 py-2 font-semibold disabled:text-gray-800 disabled:bg-gray-400 disabled:cursor-not-allowed hover:scale-105 bg-blue-600 transition"
          [disabled]="productForm.invalid"
        >
          Submit
        </button>
      </div>
    </div>
  </div>
</form>
