<div class="flex flex-col gap-3">
  @for (item of cart()?.order_item; track item) {
  <app-cart-card [orderItem]="item"></app-cart-card>
  }
</div>

<div class="flex justify-end">
  <div class="text-3xl mt-5">Total :{{ total() | number }}</div>
</div>
<div class="flex justify-center">
  <button
    type="button"
    class="btn-primary hover:scale-105 hover:shadow-2xl shadow-gray-800 hover:bg-gray-500 hover:text-amber-100"
    (click)="cartCheckout()"
  >
    Submit Order
  </button>
</div>
