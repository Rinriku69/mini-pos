<form [formGroup]="productForm" (submit)="onSubmit()">
  <table>
    <tr>
      <td>
        <label>Name</label>
      </td>
      <td>
        <input type="text" formControlName="name" />
      </td>
    </tr>
    <tr>
      <td><label>Description</label></td>
      <td>
        <textarea
          id="description"
          formControlName="description"
          placeholder="Ex. color: blue"
        ></textarea>
      </td>
    </tr>
    <tr>
      <td><label>Price</label></td>
      <td><input type="number" formControlName="price" /></td>
    </tr>
    <tr>
      <td><label>Category</label></td>
      <td>
        <select formControlName="category_id">
          <option value="xx">--Select Category--</option>
          @for (cat of categories(); track cat.id) {
          <option [value]="cat.id">{{ cat.category_name }}</option>
          }
        </select>
      </td>
    </tr>
  </table>
  <button type="submit" [disabled]="productForm.invalid">Submit</button>
</form>
